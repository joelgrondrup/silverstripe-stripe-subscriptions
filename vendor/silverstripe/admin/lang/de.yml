    Help1: '<p>Benutzer im <em>CSV</em> Format importieren. <small><a href="#" class="toggle-advanced">Zeige fortgeschrittenen Modus</a></small></p>'
    Help2: '<div class="advanced"><h4>Fortgeschrittener Modus</h4><ul><li>Erlaubte Spalten: <em>{columns}</em></li><li>Existierende Benutzer werden anhand des eindeutigen <em>Code</em> zugeordnet, und mit den Werten der importierten Datei aktualisiert.</li><li>Gruppen können mittels der <em>Groups</em> Spalte definiert werden.  Gruppen werden anhand Ihres <em>Code</em> zugewiesen werden. Mehrere Gruppen können mit Komma getrennt angegeben werden, existierende Gruppenzugehörigkeiten werden nicht entfernt.</li></ul></div>'
